<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice of TN</title>
    <link rel="stylesheet" href="../frentend/css/login.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">ðŸ”Š Voice of TN</div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../frentend/register.html">Register</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
            <p class="text-center">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
            <p class="text-center admin-link">
                <a href="../frentend/admin_login.html">Admin Login</a>
            </p>
        </div>
    </div>

    <footer>
        @2026 Voice of TN, ALL Rights Reserved
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const API_BASE_URL = 'http://localhost:8000/api';

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Show error
        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show success
        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Clear messages when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', hideMessages);
        });

        // Handle login
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Make API call to login
                const response = await fetch(`${API_BASE_URL}/auth/login/json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    showSuccess('Login successful! Redirecting...');

                    // Store token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    localStorage.setItem('user_email', email);

                    // Redirect to home page after successful login
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    // Login failed
                    if (data.detail && data.detail.includes('Invalid email or password')) {
                        showError('Invalid email or password');
                    } else {
                        showError('Login failed. Please try again.');
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please check your connection and try again.');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Check if already logged in
        function checkSession() {
            const token = localStorage.getItem('access_token');
            if (token) {
                // User already logged in, redirect to home page
                window.location.href = '../index.html';
            }
        }

        checkSession();
    </script>
</body>

</html>
