<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Voice of TN</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">ðŸ”Š Voice of TN</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="departments.html">File Complaint</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="profile-header">
                <div class="profile-avatar" id="avatar"></div>
                <div>
                    <h2 id="userName"></h2>
                    <p style="color: #666;" id="userEmail"></p>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                <button class="btn btn-primary" onclick="showEditForm()">Edit Profile</button>
                <button class="btn btn-secondary" onclick="window.location.href='departments.html'">New
                    Complaint</button>
            </div>

            <div id="profileView">
                <h3>Profile Information</h3>
                <table style="width: 100%; margin-top: 1rem;">
                    <tr>
                        <td style="padding: 0.5rem; font-weight: bold;">Phone:</td>
                        <td style="padding: 0.5rem;" id="userPhone"></td>
                    </tr>
                    <tr>
                        <td style="padding: 0.5rem; font-weight: bold;">Address:</td>
                        <td style="padding: 0.5rem;" id="userAddress"></td>
                    </tr>
                    <tr>
                        <td style="padding: 0.5rem; font-weight: bold;">Age:</td>
                        <td style="padding: 0.5rem;" id="userAge"></td>
                    </tr>
                    <tr>
                        <td style="padding: 0.5rem; font-weight: bold;">Gender:</td>
                        <td style="padding: 0.5rem;" id="userGender"></td>
                    </tr>
                </table>
            </div>

            <div id="editForm" style="display: none;">
                <h3>Edit Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="editPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="editAddress" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="editAge" min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="editGender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 1.5rem;">My Complaints</h2>
            <div id="myComplaints">
                <!-- User complaints will be loaded here -->
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
