<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint - Voice of TN</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">ðŸ”Š Voice of TN</div>
        <div class="nav-links">
            <a href="departments.html">Back to Departments</a>
            <a href="profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container" style="max-width: 800px;">
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 0.5rem;">File a Complaint</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                Department: <strong id="deptName"></strong>
            </p>

            <form id="complaintForm">
                <div class="form-group">
                    <label>Subcategory</label>
                    <select id="subcategory" required>
                        <option value="">Select Subcategory</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Service Issue">Service Issue</option>
                        <option value="Corruption">Corruption</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label>Complaint Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label>Complaint Description</label>
                    <textarea id="description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Supporting Documents (optional)</label>
                    <input type="file" id="file" accept="image/*,.pdf,.doc,.docx">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Complaint</button>
            </form>
        </div>
    </div>

<!-- 
    <script src="js/app.js"></script> -->
</body>

</html>
