<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice of TN</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">ðŸ”Š Voice of TN</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <div class="container" style="max-width: 500px;">
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary);">Register here</a>
            </p>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="admin-login.html" style="color: var(--dark);">Admin Login</a>
            </p>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
